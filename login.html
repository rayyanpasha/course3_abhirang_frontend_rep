<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AbhiRang</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Login Form Section -->
    <main class="form-container">
        <h1>Login</h1>
        <p>Please enter your credentials to login.</p>

        <form action="#" method="post">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </main>

</body>

</html>
