<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AbhiRang</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="login.html" class="active">Login</a>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="form-container">
            <form action="login" method="POST">
                <h2>Login to Your Account</h2>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Login</button>
                </div>

                <p class="signup-link">Don't have an account? <a href="registration.html">Sign up</a></p>
            </form>
        </div>
    </section>

</body>

</html>
