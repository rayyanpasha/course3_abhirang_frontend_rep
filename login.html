<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="login-page">
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo-link">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Login Form Section -->
    <section class="login-form-section">
        <div class="login-form-container">
            <h1>Login</h1>
            <form id="loginForm" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Invalid credentials, please try again.</p>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 AbhiRang</p>
    </footer>

    <script>
        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = {
                email: email,
                password: password
            };

            // Make an API call to the backend login route
            try {
                const response = await fetch('https://turbo-memory-4jjjrppp5wvxf5j5-5000.app.github.dev/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                
                // If login is successful, redirect to the home page
                if (data.message === "Login successful!") {
                    window.location.href = "home.html"; // Redirect to the home page
                } else {
                    // If login fails, show an error message
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
