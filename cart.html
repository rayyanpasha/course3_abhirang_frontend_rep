<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo-link">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <h1>Your Cart</h1>

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="art1.jpg" alt="Landscape T34 Artwork" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-title">Landscape T34 (48*36)</p>
                    <p class="cart-item-price">Rs. 20,999/-</p>
                    <input type="number" value="1" class="cart-item-quantity">
                </div>
                <button class="remove-item" aria-label="Remove Item">Remove</button>
            </div>

            <div class="cart-item">
                <img src="art2.jpg" alt="Landscape T36 Artwork" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-title">Landscape T36 (40*60)</p>
                    <p class="cart-item-price">Rs. 19,999/-</p>
                    <input type="number" value="1" class="cart-item-quantity">
                </div>
                <button class="remove-item" aria-label="Remove Item">Remove</button>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Total: Rs. 40,998/-</p>
            <button class="proceed-checkout">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 AbhiRang</p>
    </footer>
</body>

</html>
