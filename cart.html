<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AbhiRang</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Cart Page Header -->
    <section class="page-header">
        Your Shopping Cart
    </section>

    <!-- Cart Items Section -->
    <main class="cart-items">
        <div class="cart-item">
            <div class="cart-item-image">
                <img src="art1.jpg" alt="Landscape T34 Artwork">
            </div>
            <div class="cart-item-info">
                <div class="cart-item-title">Landscape T34 (48*36)</div>
                <div class="cart-item-price">Rs. 20,999/-</div>
            </div>
            <div class="cart-item-quantity">
                <input type="number" value="1" min="1" max="10">
            </div>
            <div class="cart-item-remove">
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <!-- Repeat the cart-item for each item in the cart -->
        <div class="cart-item">
            <div class="cart-item-image">
                <img src="art2.jpg" alt="Landscape T36 Artwork">
            </div>
            <div class="cart-item-info">
                <div class="cart-item-title">Landscape T36 (40*60)</div>
                <div class="cart-item-price">Rs. 19,999/-</div>
            </div>
            <div class="cart-item-quantity">
                <input type="number" value="1" min="1" max="10">
            </div>
            <div class="cart-item-remove">
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <!-- Total Price Section -->
        <div class="cart-total">
            <div class="total-label">Total</div>
            <div class="total-amount">Rs. 40,998/-</div>
        </div>

        <!-- Checkout Button -->
        <div class="checkout-section">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

</body>
</html>
