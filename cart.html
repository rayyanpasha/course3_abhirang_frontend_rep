<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="home.html">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="brand-name">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html" class="active">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Cart Page Content -->
    <main class="cart-container">
        <h1>Your Cart</h1>

        <!-- Cart Items Table or Grid -->
        <div class="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item">
                <img src="art1.jpg" alt="Artwork" class="cart-item-image">
                <div class="cart-item-details">
                    <p class="cart-item-title">Landscape T34 (48*36)</p>
                    <p class="cart-item-price">Rs. 20,999/-</p>
                    <div class="cart-item-quantity">
                        Quantity: <input type="number" value="1" min="1">
                    </div>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <!-- Repeat for other items in the cart -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Total Price: Rs. 20,999/-</p>
            <!-- Proceed to Checkout Button -->
            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </main>
</body>

</html>
