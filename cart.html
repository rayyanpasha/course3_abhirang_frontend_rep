<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AbhiRang</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="cart.html" class="active">Cart</a>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-items">
            <div class="cart-item">
                <img src="art1.jpg" alt="Landscape T34 Artwork" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Landscape T34 (48*36)</h3>
                    <p class="cart-item-price">Rs. 20,999/-</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="art2.jpg" alt="Landscape T36 Artwork" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Landscape T36 (40*60)</h3>
                    <p class="cart-item-price">Rs. 19,999/-</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="checkout">
            <p class="total-price">Total: Rs. 40,998/-</p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>
</body>

</html>
