<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AbhiRang</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Registration Form Section -->
    <main class="form-container">
        <h1>Create Your Account</h1>
        <p>Please fill in the details to create an account.</p>

        <form action="#" method="post">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Date of Birth (DD/MM/YYYY)" required>
            <input type="email" placeholder="Confirm Email Address" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="user-type-selection">
                <label>
                    <input type="radio" name="userType" value="buyer" checked>
                    <span class="button buyer">Buyer</span>
                </label>
                <label>
                    <input type="radio" name="userType" value="artist">
                    <span class="button artist">Artist</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login Here</a></p>
    </main>

</body>

</html>
