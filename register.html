<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="register-page">
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo-link">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Registration Form Section -->
    <section class="register-form-section">
        <div class="register-form-container">
            <h1>Register</h1>
            <form id="registerForm" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Passwords do not match. Please try again.</p>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 AbhiRang</p>
    </footer>

    <script>
        // Handle Registration Form Submission
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            const registrationData = {
                username: username,
                email: email,
                phone: phone,
                password: password
            };

            // Make an API call to the backend registration route
            try {
                const response = await fetch('https://turbo-memory-4jjjrppp5wvxf5j5-5000.app.github.dev/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                const data = await response.json();

                // If registration is successful, redirect to the login page
                if (data.message === "Registration successful!") {
                    window.location.href = "login.html"; // Redirect to the login page
                } else {
                    // If registration fails, show an error message
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error during registration:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
