<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - AbhiRang</title>
    <link rel="stylesheet" href="product-listing.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Category Page Header -->
    <section class="category-header">
        <h1>Product listing with Desired Category</h1>
        
    </section>

    <!-- Product Grid Section -->
    <main class="product-grid">
        <div class="product-card">
            <img src="art1.jpg" alt="Landscape T34 Artwork" class="product-image">
            <div class="product-info">
                <div class="product-title">Landscape T34 (48*36)</div>
                <div class="product-price">Rs. 20,999/- <span class="product-original-price">Rs. 25,245/-</span></div>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="wishlist-btn">♡</button>
            </div>
        </div>

        <div class="product-card">
            <img src="art2.jpg" alt="Landscape T36 Artwork" class="product-image">
            <div class="product-info">
                <div class="product-title">Landscape T36 (40*60)</div>
                <div class="product-price">Rs. 19,999/- <span class="product-original-price">Rs. 36,015/-</span></div>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="wishlist-btn">♡</button>
            </div>
        </div>

        <div class="product-card">
            <img src="art3.jpg" alt="Ocean Breeze Artwork" class="product-image">
            <div class="product-info">
                <div class="product-title">Ocean Breeze (36*48)</div>
                <div class="product-price">Rs. 15,499/- <span class="product-original-price">Rs. 18,999/-</span></div>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="wishlist-btn">♡</button>
            </div>
        </div>

        <!-- Repeat .product-card for more products -->
    </main>

</body>

</html>
