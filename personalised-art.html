<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalised Art - AbhiRang</title>
    <link rel="stylesheet" href="personalised-art.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html" class="active">Personalised Art</a>
    </nav>

    <!-- Personalised Art Section -->
    <section class="personalised-art-section">
        <h2>Get Your Personalised Artwork</h2>
        <form action="submit" method="POST" class="art-form">
            <label for="instructions">Special Instructions</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Describe your personalised request"></textarea>

            <label for="artist">Select Artist</label>
            <select id="artist" name="artist">
                <option value="artist1">Artist 1</option>
                <option value="artist2">Artist 2</option>
            </select>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </section>
</body>

</html>
