<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalised Art - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo-link">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html" class="active">Personalised Art</a>
    </nav>

    <!-- Personalised Art Section -->
    <section class="personalised-art-section">
        <h1>Customize Your Artwork</h1>
        <form class="personalised-art-form">
            <label for="art-type">Select Art Type</label>
            <select id="art-type">
                <option value="landscape">Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="abstract">Abstract</option>
            </select>

            <label for="size">Select Size</label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="message">Add Custom Message</label>
            <textarea id="message" placeholder="Your message here..."></textarea>

            <button type="submit">Create Artwork</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 AbhiRang</p>
    </footer>
</body>

</html>
