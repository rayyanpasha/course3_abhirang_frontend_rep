<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header class="header">
        <a href="home.html" class="logo-container">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>
    


    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html" class="active">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
        <a href="about-us.html">About Us</a> <!-- Updated link to About Us page -->
        <a href="contact-us.html">Contact Us</a> <!-- Updated link to Contact Us page -->
        <div class="search-btn">
            <a href="search.html">
                <img src="assets/icons/search-icon.png" alt="Search">
            </a>
        </div>
    </nav>
    

    <!-- Main Content Section -->
    <section class="section-header">
        Best Selling Art / Artist
    </section>

    <!-- Product Grid -->
    <main class="product-grid">
        <div class="product-card">
            <img src="art1.jpg" alt="Landscape T34 Artwork" class="product-image">
            <div class="product-title">Landscape T34 (48*36)</div>
            <div class="product-price">Rs. 20,999/- <span class="product-original-price">Rs. 25,245/-</span></div>
            <button class="product-wishlist" aria-label="Add to wishlist">♡</button>
        </div>

        <div class="product-card">
            <img src="art2.jpg" alt="Landscape T36 Artwork" class="product-image">
            <div class="product-title">Landscape T36 (40*60)</div>
            <div class="product-price">Rs. 19,999/- <span class="product-original-price">Rs. 36,015/-</span></div>
            <button class="product-wishlist" aria-label="Add to wishlist">♡</button>
        </div>

        <!-- Repeat .product-card for each product as needed -->
    </main>

    <!-- Optional Footer -->
    <footer class="footer">
        <p>© 2024 AbhiRang. All rights reserved.</p>
    </footer>

</body>

</html>
