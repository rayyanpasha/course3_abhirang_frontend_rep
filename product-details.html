<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - AbhiRang</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Header with Logo and Social Icons -->
    <header class="header">
        <a href="home.html" class="logo-container">
            <img src="logo.png" alt="AbhiRang Logo" class="logo">
            <span class="logo-text">AbhiRang</span>
        </a>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="/assets/icons/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="/assets/icons/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="/assets/icons/pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="/assets/icons/user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="/assets/icons/cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
        <div class="search-btn">
            <a href="search.html">
                <img src="assets/icons/search-icon.png" alt="Search">
            </a>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="product-details" id="productDetails">
        <!-- Product details will be dynamically inserted here -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 AbhiRang. All rights reserved.</p>
    </footer>

    <script>
        // Function to fetch and display product details based on product ID from URL
        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id'); // Get product ID from URL

            if (!productId) {
                alert('Product ID is missing!');
                return;
            }

            const apiBaseUrl = 'https://turbo-memory-4jjjrppp5wvxf5j5-5000.app.github.dev';
            const productDetailsEndpoint = `/api/products/${productId}`; // Product details endpoint

            try {
                const response = await fetch(`${apiBaseUrl}${productDetailsEndpoint}`);
                const product = await response.json();

                // Check if the product data is available
                if (!product || !product.product_id) {
                    alert('Product details not found!');
                    return;
                }

                // Insert product details into the page
                const productDetailsSection = document.getElementById('productDetails');

                // Add product name
                const nameElement = document.createElement('h1');
                nameElement.textContent = product.name;
                productDetailsSection.appendChild(nameElement);

                // Add product image (use a gray placeholder)
                const imageElement = document.createElement('img');
                imageElement.src = "https://via.placeholder.com/300/CCCCCC/CCCCCC?text=No+Image"; // Placeholder image
                imageElement.alt = product.name;
                productDetailsSection.appendChild(imageElement);

                // Add price (assuming the price exists in the product details response)
                const priceElement = document.createElement('p');
                priceElement.textContent = `Price: $${product.price || 'N/A'}`; // Fallback price
                productDetailsSection.appendChild(priceElement);

                // Add total sold
                const soldElement = document.createElement('p');
                soldElement.textContent = `Total Sold: ${product.total_sold}`;
                productDetailsSection.appendChild(soldElement);

                // Add description if available
                if (product.description) {
                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = product.description;
                    productDetailsSection.appendChild(descriptionElement);
                }

            } catch (error) {
                console.error('Error fetching product details:', error);
            }
        }

        // Call the function to fetch product details on page load
        window.onload = fetchProductDetails;
    </script>
</body>

</html>
