<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - AbhiRang</title>
    <link rel="stylesheet" href="product-details.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html">Category</a>
        <a href="home.html">Home</a>
        <a href="cart.html">Cart</a>
    </nav>

    <!-- Product Details Section -->
    <section class="product-details-section">
        <div class="product-image">
            <img src="art1.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h2 class="product-title">Landscape T34 (48*36)</h2>
            <p class="product-price">Rs. 20,999/-</p>
            <p class="product-description">This vibrant landscape artwork captures the essence of nature, perfect for any home or office space.</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>
</body>

</html>
