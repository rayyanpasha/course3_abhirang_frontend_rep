<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Quotes Page</title>
  <link rel="stylesheet" href="testing.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Random Quotes</h1>
      <p>Click the button to get inspired by a random quote!</p>
    </header>

    <section class="quote-box">
      <p id="quote">"Press the button for a new quote!"</p>
      <p id="author">- Author</p>
      <button onclick="fetchQuote()">Get a New Quote</button>
    </section>

    <footer>
      <p>Powered by Random Quotes API</p>
    </footer>
  </div>
  <script src="testing.js"></script>
</body>
</html>
