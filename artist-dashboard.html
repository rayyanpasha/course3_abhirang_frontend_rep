<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="artist-dashboard.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
        </div>
    </header>

    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="artist-dashboard.html" class="active">Dashboard</a>
    </nav>

    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <a href="#" onclick="showSection('artist-details')">Artist Details</a>
            <a href="#" onclick="showSection('order-management')">Order Management</a>
            <a href="#" onclick="showSection('inventory-management')">Inventory Management</a>
        </aside>

        <main class="dashboard-content">
            <section id="artist-details" class="dashboard-section active">
                <h2>Artist Details</h2>
                <p>Manage your artist profile and details.</p>
            </section>
            <section id="order-management" class="dashboard-section">
                <h2>Order Management</h2>
                <p>View and manage customer orders.</p>
            </section>
            <section id="inventory-management" class="dashboard-section">
                <h2>Inventory Management</h2>
                <p>Manage your products and stock levels.</p>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
