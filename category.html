<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Selection - AbhiRang</title>
    <link rel="stylesheet" href="category.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="logo.png" alt="AbhiRang Logo" class="logo">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.pinterest.com" target="_blank" aria-label="Pinterest">
                <img src="pinterest-icon.png" alt="Pinterest">
            </a>
            <a href="profile.html" aria-label="User Profile">
                <img src="user-icon.png" alt="User Profile">
            </a>
            <a href="cart.html" aria-label="Shopping Cart">
                <img src="cart-icon.png" alt="Shopping Cart">
            </a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="category.html" class="active">Category</a>
        <a href="home.html">Home</a>
        <a href="personalised-art.html">Personalised Art</a>
    </nav>

    <!-- Category Header Section -->
    <section class="category-header">
        <h1>Select a Category</h1>
        <p>Explore our art collection by category.</p>
    </section>

    <!-- Category List Section -->
    <section class="category-list">
        <div class="category-card">
            <a href="product-listing.html?category=landscape">
                <img src="landscape-category.jpg" alt="Landscape Art">
                <h3>Landscape Art</h3>
            </a>
        </div>

        <div class="category-card">
            <a href="product-listing.html?category=abstract">
                <img src="abstract-category.jpg" alt="Abstract Art">
                <h3>Abstract Art</h3>
            </a>
        </div>

        <div class="category-card">
            <a href="product-listing.html?category=portrait">
                <img src="portrait-category.jpg" alt="Portrait Art">
                <h3>Portrait Art</h3>
            </a>
        </div>

        <!-- More categories can be added as needed -->
    </section>
</body>

</html>
